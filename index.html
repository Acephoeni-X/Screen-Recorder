<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        body{
            margin-top: 12rem;
            background-color: grey;
            color: white;
            flex-wrap: nowrap;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR_Iw5vlRw5MSPyZVzLk4Esexouqhir1ZQJQ&usqp=CAU');
        }
        #video{
            border: 1px solid white;
            width: calc(100vw - 70vw);
            min-width: 300px;
            
        }
        #video-dwn{
            border: 1px solid white;
            width: calc(100vw - 70vw);
            min-width: 300px;
        }
        .buttons{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            /* margin-top: 3rem;
            margin-right: 3rem; */
        }
        #start{
            margin-right: 5rem;
            cursor: pointer;
            background-color: white;
        }
        #start:hover{
            box-shadow: 0px 0px 5px 5px green;
        }
        #stop{
            margin-right: 5rem;
            cursor: pointer;
            background-color: white;
        }
        #stop:hover{
            box-shadow: 0px 0px 5px 5px green;
        }
        .items{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* width: calc(100vw - 20vw); */
        }
        #download{
            border: 1.4px solid rgb(124, 124, 124);
            padding: 0.1rem;
            padding-left: 1.3rem;
            padding-right: 1.2rem;
            border-radius: 4px;
            color:black;
            background-color: white;
            cursor: pointer;
            text-decoration: none;
        }
        #download:hover{
            background-color: rgb(219, 218, 218);
            box-shadow: 0px 0px 5px 5px green;
        }
        .naming{
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
        }
        .name{
            /* margin-right: 5rem; */
        }
        .video-sec{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }
        .text{
            font-size: 2rem;
        }
        .options{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        @media only screen and (max-width: 800px){
            .video-sec{
                justify-content: center;
            }
            .text{
                font-size: 1.5rem;
            }
            .buttons{
                flex-direction: column;
            }
            #start{
                margin: 0px;
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
            }
            #stop{
                margin: 0px;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="items">
 
            <section class="video-sec">

                <section class="name">
                    <div class="text">Screen Sharing</div>
                    <video src="" id="video" autoplay muted></video>
                </section>

                <section class="name">
                    <div class="text">Preview</div>
                    <video loop='true' src="" id="video-dwn" autoplay muted></video>
                </section>

            </section>


        <div class="options">
            <section class="buttons">
                <button id="start" >Start Recording</button>
                <button id="stop" >Stop Recording</button>
                <a id="download" class="button">Download</a>
            </section>
            <section id="sometext" style="margin-top: 5rem; font-size: 20px;"></section>
        </div>
    </div>
</body>
<script src="content.js"></script>
</html>
